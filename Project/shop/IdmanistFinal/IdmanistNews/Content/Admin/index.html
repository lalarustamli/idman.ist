  <body class="login-page">
  
  <div id="maincontainer" class="clearfix">
  
  <!-- ======= Header start ======= -->
  	<header>
      <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container-fluid">
          	<div class="row-fluid">
            
              <div class="span6">
              	<a href="#" class="logo"></a>
              </div>
              
              
              
            </div>
          </div>
      	</div>
      </div>
    </header>
		<!-- ======= Header end ======= -->
  
  	<div id="formContainer">
    	<form method="post" onsubmit="window.open ('dashboard.html')" action="http://tehnoremont-ds.com/demos/waveoffice/dashboard.html">
      	<div class="logo">
        	<img src="img/logo-bigger.png" alt="">
        </div>
        <div class="line">
					<input type="text" class="simple_input" placeHolder="Confirm your email" value="username" />
          <i class="icon-user"></i>
        </div>
				<div class="line">
					<input type="password" class="simple_input" placeHolder="Password" value="password" />
          	<a data-toggle="modal" href="#lostpw" class="forget field_notice">Lost password?</a>
          <i class="icon-lock"></i>
        </div>
        <div class="line">
        	<input type="checkbox" /> <span class="button_label">Remember me</span>
					<a href="dashboard.html" class="floatR btn btn-small btn-danger">Login</a>
         	<div class="clear"></div>
        </div>
			</form>
      <div class="clear"></div>
    </div>
    
    <div class="modal hide fade" id="lostpw">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">×</button>
      <h3>Forgot your password?</h3>
    </div>
    <div class="modal-body">
    	<form class="form-inline">
        <input type="text" class="simple_input inline" placeholder="Enter your e-mail adress here and press submit">
      </form>
    </div>
    <div class="modal-footer">
      <a href="#" class="btn" data-dismiss="modal">Close</a>
      <a href="#" class="btn btn-danger inline">Submit</a>
    </div>
  </div>
